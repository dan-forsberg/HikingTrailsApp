<div>
  <h2>Editing #{{place._id}}</h2>
  <label>Name:</label>
    <input required [(ngModel)]="place.name"/>
  <br/>
  <label>Info:</label>
    <input required [(ngModel)]="place.info"/>
  <br/>
  <label>Radius:</label>
    <input required [(ngModel)]="place.radius"/>
  <br/>
  <label>Longitude:</label>
    <input required [(ngModel)]="place.position.lng"/>
  <br/>
  <label>Latitude:</label>
    <input required [(ngModel)]="place.position.lat"/>
  <br/>
  <label>Image:</label>
    <input [(ngModel)]="place.image"/>
  <br/>

  <div class="add-media" *ngIf="media">
    <label>Media type:</label>
      <input [(ngModel)]="media.type"/>
    <br />
    <label>Name:</label>
      <input [(ngModel)]="media.name"/>
    <br />
    <label>Contents:</label>
      <input [(ngModel)]="media.contents"/>
    <br />
    <label>Image:</label>
      <input [(ngModel)]="media.image"/>
    <br />
  </div>

  <button id="finish-edit" (click)="updatePlace()">Submit</button>
  <button id="delete" (click)="deletePlace()">DELETE</button>

</div>
