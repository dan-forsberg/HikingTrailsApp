<div>
  <h3>Adding new Bundle</h3>
  <label>Name:</label>
  <input required [(ngModel)]="newBundle.name"/>
  <br/>
  <label>Info:</label>
  <input required [(ngModel)]="newBundle.info"/>
  <br/>
  <label>Paths:</label>
  <input required [(ngModel)]="paths"/>
  <br/>
  <label>Image:</label>
  <input [(ngModel)]="newBundle.image"/>
  <br/>
  <button (click)="submit()">Submit</button>
</div>
