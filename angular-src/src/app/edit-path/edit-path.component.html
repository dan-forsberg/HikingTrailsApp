<div>
  <h3>Editing #{{path._id}}</h3>
  <label>Name:</label>
    <input required [(ngModel)]="path.name"/>
  <br/>

  <label>Info:</label>
    <input required [(ngModel)]="path.info"/>
  <br/>

  <label>Paths:</label>
    <input required [(ngModel)]="path.places"/>
  <br/>

  <label>Image:</label>
    <input [(ngModel)]="path.image"/>
  <br/>

  <button id="finish-edit" (click)="updatePath()">Submit</button>
  <button id="delete" (click)="deletePath()">DELETE</button>
</div>
